<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Welcome to Our News App</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f5f5f5;
            background-image: url('https://cdn.glitch.global/51b878f2-a163-458b-9bbb-9f2c08392f6c/pexels-connor-danylenko-2538121.jpg?v=1695886682164');
            background-repeat: no-repeat;
            background-size: 100%;
        }

        .intro-container {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-image: url('news_background.jpg'); /* Replace with your image path */
            background-size: cover;
            background-position: center;
            color: white;
            text-align: center;
        }

        .intro-content {
            max-width: 800px;
            padding: 2rem;
            background-color: rgba(0, 0, 0, 0.75);
            border-radius: 8px;
        }

        .highlight-text {
            font-size: 24px;
            margin-bottom: 1rem;
        }

        .news-quote {
            font-style: italic;
            font-size: 18px;
            margin-bottom: 2rem;
        }

        .auth-buttons {
            display: flex;
            justify-content: center;
            align-items: center;
            margin-top: 1rem;
        }

        .auth-button {
            padding: 0.5rem 1rem;
            background-color: #333;
            color: white;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            margin: 0 0.5rem;
            font-size: 16px;
        }
      
          @media screen and (max-width: 500px) {
            .intro-content {
                max-width: 90%;
            }
        }
    </style>
</head>
<body>
    
    <div class="intro-container">
        <div class="intro-content">
            <h1>Welcome to Our News App</h1>
            <p class="highlight-text">Stay Informed, Anytime, Anywhere</p>
            <p class="news-quote">"The only way to do great work is to love what you do." - Steve Jobs</p>
            <div class="auth-buttons">
                <a href="/hlogin"><button class="auth-button" type="submit">Login</button></a>
                <a href="/hsignup"><button class="auth-button" type="submit">Sign Up</button></a>
            </div>
        </div>
    </div>
    
</body>
</html>
