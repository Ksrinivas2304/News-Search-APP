<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Feedback Form</title>
    <style type="text/css">
        /* Apply some basic styles to the form */
form {
  max-width: 500px;
  margin: 0 auto;
  padding: 20px;
  background-color: #f4f4f4;
  border-radius: 5px;
  box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
}

/* Style the heading */
h2 {
  font-size: 24px;
  color: #333;
}

/* Style the rating labels */
.form-check-label {
  font-weight: bold;
  font-size: 16px;
  margin-bottom: 5px;
}

/* Style the radio buttons */
.form-check-input[type="radio"] {
  margin-right: 5px;
}

/* Style the comments textarea */
#feedback_comments {
  width: 100%;
  padding: 10px;
  border: 1px solid #ccc;
  border-radius: 5px;
  resize: vertical;
}

/* Style the name and email input fields */
#feedback_name,
#feedback_email {
  width: 100%;
  padding: 10px;
  margin-bottom: 10px;
  border: 1px solid #ccc;
  border-radius: 5px;
}

/* Style the submit button */
.btn-success {
  background-color: #4CAF50;
  color: #fff;
  padding: 10px 20px;
  border: none;
  border-radius: 5px;
  cursor: pointer;
}

/* Hover effect for the submit button */
.btn-success:hover {
  background-color: #45a049;
}

    </style>
</head>
<body>

   <center> <h1>Feedback</h1></center>
   <center> <div class="mb-4 small">
        Please provide your feedback in the form below
    </div></center>
    <form name="feedback_form" id="feedback_form" action="/formpage" method="Post">
        <label>How do you rate your overall experience?</label>
        <div class="mb-3 d-flex flex-row py-1">
            <div class="form-check mr-3">
                <input class="form-check-input" type="radio" name="rating" id="rating_bad" value="bad">
                <label class="form-check-label" for="rating_bad">
                    Bad
                </label>
            </div>

            <div class="form-check mx-3">
                <input class="form-check-input" type="radio" name="rating" id="rating_good" value="good">
                <label class="form-check-label" for="rating_good">
                    Good
                </label>
            </div>

            <div class="form-check mx-3">
                <input class="form-check-input" type="radio" name="rating" id="rating_excellent" value="excellent">
                <label class="form-check-label" for="rating_excellent">
                    Excellent!
                </label>
            </div>
        </div>
        <div class="mb-4">
            <label class="form-label" for="feedback_comments">Comments:</label>
            <textarea class="form-control" required rows="6" name="comments" id="feedback_comments"></textarea>
        </div>
        <div class="row">
            <div class="col">
                <label class="form-label" for="feedback_name">Your Name:</label>
                <input type="text" required name="name" class="form-control" id="feedback_name" />
            </div>

            <div class="col mb-4">
                <label class="form-label" for="feedback_email">Email:</label>
                <input type="email" name="email" required class="form-control" id="feedback_email" />
            </div>
        </div>
       <center> <button type="submit" class="btn btn-success btn-lg">Post</button></center>
   
    </form>
           <center><div id="success-message" style="display: none;"></div></center>
           <script>
  document.addEventListener("DOMContentLoaded", function () {
    const form = document.querySelector('form');
    const successMessage = document.getElementById('success-message');

    form.addEventListener('submit', function (event) {
      event.preventDefault(); // Prevent the default form submission

      // Handle form submission here (e.g., save data to a database)

      // Display the success message
      successMessage.style.display = 'block';
      successMessage.innerText = 'Saved Successfully!';
    });
  });
</script>

</body>
</html>
